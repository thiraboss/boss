<html>
<head>
	<script src = "jquery-3.2.1.min.js" type = "text/javascript" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
	
	


</head>


<body>
	My CPS score is <span id="x1">0</span>.
	<hr/>
	True lab's temperature is <span id="temp">0</span> 'C.
	<script>
		var client = new Paho.MQTT.Client("iot.eclipse.org",443, "Brainless");
		
		client.onMessageArrived = onGetMessage;
		

		
		
		
		client.connect( { onSuccess : onConnect , useSSL : true } );
		
		function onConnect(){
			//alert("  Sumled");
			client.subscribe("kmitl/cie/#");
		}
		function onGetMessage(msg){
			//console.log(msg.payloadString);
			if(msg.destinationName=="kmitl/cie/random/x1"){
				$("#x1").text(msg.payloadString);
			}
			
			if(msg.destinationName=="kmitl/cie/g0/temp"){
				$("#temp").text(msg.payloadString);
			}
		
		
		}
			
	</script>




</body>
</html>
